<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Table</title>    <!-- title on the page -->
  <style type="text/css">       /* for border in table */
    table, td {
        border: 1px solid black;
  }
  </style>
</head>
<body>

    <p>Click the button to add a new row at the first position of the table and then add cells and content.</p>

    <table id="myTable">        <!-- Creating table with 3 rows and 3 columns -->
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
        <td>Row1 cell3</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
        <td>Row2 cell3</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
        <td>Row3 cell3</td>
      </tr>
    </table>
    <br>

    <button onclick="myFunction()">Try it</button>      <!-- Creating button to append row and column -->

  <script>
    function myFunction() {                 /* Creating function for rows and columns */
        var table = document.getElementById("myTable");
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = "NEW CELL1";
        cell2.innerHTML = "NEW CELL2";
        cell3.innerHTML = "NEW CELL3";
    }
  </script>

</body>
</html>
